<!doctype html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119706739-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-119706739-1');
    </script>

    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- /meta -->


    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename = 'bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename = 'style.css') }}">
    <!-- /stylesheets -->

    <script src="{{ url_for('static', filename = 'jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'bootstrap.min.js') }}"></script>

</head>
<body>


<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="/">get_citing_authors</a>
        </div>

    </div>
</div>

<!-- Begin page content -->

<!-- errors -->
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-block alert-error fade in">
    <a class="close" data-dismiss="alert">&times;</a>
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}
<!-- /errors -->

<!-- content -->
{% block content %}{% endblock %}
<!-- /content -->

<div id="footer">
    <div class="container">
        <p></p>
        {% block footer %}{% endblock %}
    </div>
</div>


</body>
</html>
